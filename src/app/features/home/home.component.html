<div class="home-page">
  <mat-form-field style="width: 50%;">
    <mat-label>Ingresa tu búsqueda</mat-label>
    <input
      matInput
      placeholder="Buscar cóctel por nombre, ingrediente o ID"
      [formControl]="searchQuery"
      required
    />
    @if (searchQuery.invalid) {
      <mat-error>¡Por favor ingrese un elemento válido!</mat-error>
    }
  </mat-form-field>
</div>
